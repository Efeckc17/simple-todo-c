name: Release Build

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write  

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up MSYS2
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        update: true
        install: >-
          mingw-w64-x86_64-gcc
          mingw-w64-x86_64-make
          mingw-w64-x86_64-binutils
          base-devel
    
    - name: Create Manifest
      shell: pwsh
      run: |
        @'
        <?xml version="1.0" encoding="UTF-8" standalone="yes"?>
        <assembly xmlns="urn:schemas-microsoft-com:asm.v1" manifestVersion="1.0">
            <assemblyIdentity
                version="0.3.0.0"
                processorArchitecture="*"
                name="TodoApp"
                type="win32"
            />
            <description>Simple Todo Application</description>
            
            <!-- Enable visual styles -->
            <dependency>
                <dependentAssembly>
                    <assemblyIdentity
                        type="win32"
                        name="Microsoft.Windows.Common-Controls"
                        version="6.0.0.0"
                        processorArchitecture="*"
                        publicKeyToken="6595b64144ccf1df"
                        language="*"
                    />
                </dependentAssembly>
            </dependency>
            
            <!-- DPI Awareness -->
            <application xmlns="urn:schemas-microsoft-com:asm.v3">
                <windowsSettings>
                    <dpiAware xmlns="http://schemas.microsoft.com/SMI/2005/WindowsSettings">true</dpiAware>
                    <dpiAwareness xmlns="http://schemas.microsoft.com/SMI/2016/WindowsSettings">PerMonitorV2</dpiAwareness>
                </windowsSettings>
            </application>
        </assembly>
        '@ | Set-Content -Path "src/app.manifest"
    
    - name: Build
      shell: msys2 {0}
      run: |
        export PATH="/c/msys64/mingw64/bin:$PATH"
        mkdir -p bin
        # Create resource file from manifest
        echo '1 24 "src/app.manifest"' > src/app.rc
        windres src/app.rc -O coff -o src/app.res
        # Compile with manifest and optimizations
        gcc src/main.c src/todo.c src/gui.c src/app.res -o bin/todo.exe -mwindows -lcomctl32 -luxtheme -Os -s

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        files: bin/todo.exe
        name: Release ${{ github.ref_name }}
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
